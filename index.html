<!--
Realizar en programa en HTML en el cual van solicitar:
Boleta
Nombre
Grupo
Materia
Fecha
Y vía un  botón de enviar. Hay que mostrar lo capturado
--> 
<!DOCTYPE html>
 <html>
  <head>
    <title>GITHUB</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilos.css">
  </head>
  <body>
    <header>
      <h1>Enlace a GITHUB</h1>
    </header>
    <form id="forma" action="javascript:procesa()">
      <p><em>El borde azul indica obligatorio.</em></p>
      <p>
        <label accesskey="E">
          Boleta:<br>
          <input name="boleta" type="number" autofocus required
                min="0" max="" step="1">
        </label>
        <br><em>Digite su boleta</em>
      </p>
      <p>
        <label accesskey="R">
          Nombre:<br>
          <input name="nombre" type="text" autofocus required>
        </label>
        <br><em>Digite su nombre.</em>
      </p>
      <p>
        <label accesskey="F">
          Grupo:<br>
          <input name="grupo" type="text" autofocus required>
        </label>
        <br><em>Digite su grupo.</em>
      </p>
      <p>
        <label accesskey="G">
          Materia:<br>
          <input name="materia" type="text" autofocus required>
        </label>
        <br><em>Digite la materia.</em>
      </p>
      <p>
        <label accesskey="H">
          Fecha:<br>
          <input name="fecha" type="date" autofocus required
                 max="2022-05-24" min="2021-05-24">
        </label>
        <br><em>Selecciones la fecha actual</em>
      </p>
      <p><input type="submit" value="Enviar" accesskey="P"></p>
      <br>
      <output id="salidaBoleta"></output>
      <br>
      <output id="salidaNombre"></output>
      <br>
      <output id="salidaGrupo"></output>
      <br>
      <output id="salidaMateria"></output>
      <br>
      <output id="salidaFecha"></output>
    </form>
    <footer>
      Copyright 2021 Orta Domínguez Tristán Eduardo
    </footer>
    <script src="JS/CtrlProc.js"></script>
  </body>
</html>
